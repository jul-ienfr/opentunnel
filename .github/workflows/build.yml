name: Build OpenTunnel

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall tauri-cli --no-confirm

      - name: Build
        working-directory: src-tauri
        run: cargo tauri build

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: opentunnel-nsis-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Standalone Exe
        uses: actions/upload-artifact@v4
        with:
          name: opentunnel-standalone
          path: src-tauri/target/release/opentunnel.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/opentunnel.exe
          generate_release_notes: true
